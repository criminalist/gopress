<div id="sign" class="sign">
    <div class="part loginPart">
    <form id="login" action="/signin" method="post" novalidate="novalidate">
        <div id="register-active" class="switch">还没账号？马上注册&gt;&gt;</div>
        <h3>登录<p class="status"></p></h3>
        <p>
            <label class="icon" for="username"><i class="fa fa-user"></i></label>
            <input class="input-control" id="username" type="text" placeholder="请输入用户名" name="username" required="" aria-required="true">
        </p>
        <p>
            <label class="icon" for="password"><i class="fa fa-lock"></i></label>
            <input class="input-control" id="password" type="password" placeholder="请输入密码" name="password" required="" aria-required="true">
        </p>
        <p class="safe">
            <label class="remembermetext" for="rememberme"><input name="rememberme" type="checkbox" checked="checked" id="rememberme" class="rememberme" value="forever">记住我的登录</label>
            <a class="lost" href="wp-login.html">忘记密码 ?</a>
        </p>
        <p>
            <input class="submit login-loader" type="button" value="登录" name="submit">
            <input type="hidden" name="action" value="atpress_login">
        </p>
        <a class="close"><i class="headericon-close"></i></a>
        <input type="hidden" id="security" name="security" value="d80da6779c">
		<input type="hidden" name="_wp_http_referer" value="/atpress/">
	</form>
    <div id="weixin_login"></div>
    {% comment %}
        <div class="other-sign">
            <p>使用第三方帐号快捷登录</p>
            <div class="2-col"><a class="qqlogin" href="/oauth/qq/?rurl=http://www.at3.net" rel="nofollow"><i class="icon-qq"></i> <span>QQ登录</span></a></div>      	  <div class="2-col"><a class="weibologin" href="oauth/weibo/?rurl=http://www.at3.net" rel="nofollow"><i class="icon-weibo"></i> <span>微博登录</span></a></div>
        </div>
      {% endcomment %}
        <div class="sign-tips"></div>
    </div>
    <div class="part registerPart">
    <form id="register" action="/signup" method="post" novalidate="novalidate">
        <div id="login-active" class="switch">已有账号？快去登录&gt;&gt;</div>
        <h3>注册<p class="status"></p></h3>    
        <p>
            <label class="icon" for="user_name"><i class="fa fa-user"></i></label>
            <input class="input-control" id="user_name" type="text" name="user_name" placeholder="输入英文用户名" required="" aria-required="true">
        </p>
        <p>
            <label class="icon" for="user_email"><i class="fa fa-envelope"></i></label>
            <input class="input-control" id="user_email" type="email" name="user_email" placeholder="输入常用邮箱" required="" aria-required="true">
        </p>
        <p>
            <label class="icon" for="user_pass"><i class="fa fa-lock"></i></label>
            <input class="input-control" id="user_pass" type="password" name="user_pass" placeholder="密码最小长度为6" required="" aria-required="true">
        </p>
        <p>
            <label class="icon" for="user_pass2"><i class="fa fa-retweet"></i></label>
            <input class="input-control" id="user_pass2" type="password" name="user_pass2" placeholder="再次输入密码" required="" aria-required="true">
        </p>
        <p id="captcha_inline">
            <input class="input-control inline" type="text" id="captcha" name="captcha" placeholder="输入验证码" required>
            <span class="captcha-clk inline">获取验证码</span>
            <input type="hidden" name="action" value="atpress_register">
            <input class="submit inline register-loader" type="button" value="注册" name="submit" style="height: 38px;">
        </p>
        <a class="close"><i class="headericon-close"></i></a>  
        <input type="hidden" id="user_security" name="user_security" value="0069c112b8"><input type="hidden" name="_wp_http_referer" value="/atpress/"> 
    </form>
    <div class="sign-tips"></div>
    </div>
    <div class="clear"></div>
</div>
